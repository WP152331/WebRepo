<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Insert title here</title>
<script>
	function korean(){
		alert("안녕하세요!!");
	}
	function english(){
		alert("Hello!!");
	}
	function chinese(){
		alert("니 하오!!");
	}
	function greeting(nation){
		if(nation == 'k'){
			document.getElementById("result").innerHTML = '안녕하세요!!';
		}
		else if(nation == 'e'){
			document.getElementById("result").innerHTML = 'Hello!!';
		}
		else{
			document.getElementById("result").innerHTML = '니 하오!!';
		}
		console.log("찍힐까?");
		
	}
	</script>
</head>
<body>
	각 나라의 인사말
	<input type="button" onclick="greeting('k');" value="한국">
	<button onclick="greeting('e');">미국</button>
	<button	 onclick="greeting('c');">중국</button>
	<p id="result"></p>
</body>
</html>
