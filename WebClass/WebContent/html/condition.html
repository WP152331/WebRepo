<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Insert title here</title>
	<script>
	 function check(){
		var age = document.getElementById("age").value;
		var weight = document.getElementById("weight").value;
		if(document.getElementById("male").checked) {
			if(age >= 16 && age <= 70){
				if(weight >= 50){
					document.getElementById("a").innerHTML= "헌혈 가능합니다";
				}
				else {
					document.getElementById("a").innerHTML= "체중 미달";
				}
			}
			else{
				document.getElementById("a").innerHTML= "연령 부적합";
			}
		}
		else {
			if(age >= 16 && age <= 70){
				if(weight >= 45){
					document.getElementById("a").innerHTML= "헌혈 가능합니다";
				}
				else {
					document.getElementById("a").innerHTML= "체중 미달";
				}
			}
			else{
				document.getElementById("a").innerHTML= "연령 부적합";
			}
		}
	}
	</script>
</head>
<body>
	<h1>헌혈 조건</h1>
	<p>나이 : <input type="text" id="age">세</p>
	<p>성별 : 남자 <input type="radio" name="gender" id="male" checked> 여자 <input type="radio" name="gender" id="female"></p>
	<p>몸무게 : <input type="text" id="weight">kg</p>
	<input type="button" onclick="check();"value="헌혈 조건 체크">
	<p id="a"></p>
</body>
</html>
